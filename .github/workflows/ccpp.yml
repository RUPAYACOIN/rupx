name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name : deps
      run: ./depends.sh
    - name : autogen
      run: ./autogen.sh  
    - name: configure --with-unsupported-ssl
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
      
